components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      description: This API uses Bearer Token

  schemas:

    EnergyAssessmentSearchResult:
      type: object
      properties:
        addressLine1:
          type: string
        addressLine2:
          nullable: true
          type: string
        addressLine3:
          nullable: true
          type: string
        addressLine4:
          nullable: true
          type: string
        uprn:
          nullable: true
          type: integer
        certificateNumber:
          type: string
        constituency:
          type: string
        council:
          type: string
        currentEnergyEfficiencyBand:
          type: string
        postTown:
          type: string
        postcode:
          type: string
        registrationDate:
          type: string
          format: date-time

    PaginationMetadata:
      type: object
      properties:
        totalRecords:
          type: integer
        currentPage:
          type: integer
        totalPages:
          type: integer
        nextPage:
          type: integer
          nullable: true
        prevPage:
          type: integer
          nullable: true
        pageSize:
          type: integer
          nullable: true

    ErrorResponse:
      type: object
      oneOf:
        - required: [error]
          properties:
            error:
              type: string
        - required: [errors]
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string

    DeltaEvent:
      type: object
      properties:
        certificateNumber:
          type: string
          example: "0000-0000-0000-0002-1111"
        eventType:
          type: string
          enum: [removed, uprn_updated]
          example: "removed"
        timestamp:
          type: string
          format: date-time
          example: "2025-02-17T16:26:08.535Z"
      required:
        - certificateNumber
        - eventType
        - timestamp

    DeltaResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DeltaEvent'
      required:
        - data

    CertificateResponse:
      type: object
      properties:
        data:
          type: object
          description: EPC document in JSON format
          additionalProperties: true
      required:
        - data

    FileInfo:
      type: object
      properties:
        fileSize:
          type: integer
          description: Size of the file in bytes
          example: 22
        lastUpdated:
          type: string
          format: date-time
          description: Last modified timestamp of the file
          example: "2025-08-01T00:31:19.000+00:00"
      required:
        - fileSize
        - lastUpdated

    FileInfoResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/FileInfo'
      required:
        - data

    AssessmentSearchResult:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EnergyAssessmentSearchResult'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - data
        - pagination

    CodesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: string
      example: {data: ["built_form","construction_age_band"]}

    CodeInfoResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CodeValues'

    CodeValues:
      type: object
      properties:
        key:
          type: string
          example: "NR"
        values:
          type: array
          items:
            $ref: '#/components/schemas/CodeValue'

    CodeValue:
      type: object
      properties:
        value:
          type: string
          example: "Detached"
        schemaVersion:
          type: string
          example: "RdSAP-Schema-17.0"


  links: {}
  callbacks: {}
