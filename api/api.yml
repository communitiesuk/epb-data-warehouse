  /api/files/domestic/csv:
    get:
      tags:
        - Files
        - Domestic
      summary: Download domestic full-load CSV
      description: |
        Redirects to a pre-signed S3 URL for the domestic full-load ZIP file.
      operationId: download-domestic-full-load-csv
      security:
        - bearerToken: []
      responses:
        '302':
          description: Redirect to pre-signed S3 URL
          headers:
            Location:
              description: Pre-signed S3 URL
              schema:
                type: string
                format: uri
        '404':
          description: File not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: "File not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
